version: 2
updates:
     # 1. Maintain npm dependencies
     - package-ecosystem: "npm"
       directory: "/" # Location of package.json
       schedule:
            interval: "weekly"
            day: "monday"
       open-pull-requests-limit: 10
       # Grouping keeps your PR list clean
       groups:
            testing-libraries:
                 patterns:
                      - "@testing-library*"
            react-core:
                 patterns:
                      - "react"
                      - "react-dom"

     # 2. Maintain GitHub Action workflows (if you add them later)
     - package-ecosystem: "github-actions"
       directory: "/"
       schedule:
            interval: "monthly"
